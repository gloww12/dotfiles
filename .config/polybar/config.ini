[bar/top]
width = 100%
height = 32px
background = ${colors.mantle}
foreground = ${colors.text}
line-size = 3pt
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.subtext0}
font-0 = "RobotoMono Nerd Font:weight=bold:size=16;1"
font-1 = symbols nerd font
modules-left =  wlan spotify2
modules-right = backlight pulseaudio memory cpu battery2 date date2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/top2]
width = 100%
height = 24pt
background = ${colors.mantle}
foreground = ${colors.text}
line-size = 3pt
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.subtext0}
font-0 = "RobotoMono Nerd Font:weight=bold:size=12;1"
font-1 = symbols nerd font
modules-left =  wlan spotify2
modules-right = backlight pulseaudio memory cpu battery2 date date2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
monitor = DP-4

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected
label-disconnected-foreground = ${colors.subtext0}
format-connected-underline = ${colors.red}


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =   %essid%

[module/date]
type = internal/date
interval = 1
date = %H:%M
label = %date%

[module/date2]
type = internal/date
interval = 10
date = %d/%m/%Y
label = %date%

[module/spotify2]
type = custom/script
interval = 1
format-prefix = " "
format-prefix-foreground = #1DB954
format = <label>
format-underline = #1db954
exec = python ~/.config/polybar/spotify.py -f '{artist} - {song}'

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format-prefix = "󰃞 "
format-prefix-foreground = ${colors.yellow}
label = %percentage%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.blue}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.subtext0}


[module/memory]
type = internal/memory
interval = 1
format-prefix = "[M] "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.sapphire}
label = %percentage:2%%

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 99
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
ramp-capacity-0 = "  "
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = "  " 
ramp-capacity-2 = "  " 
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-foreground = ${colors.green}

[module/battery2]
inherit = module/battery
format-full-underline = ${colors.green}
format-charging-underline = ${colors.green}

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
include-file = $HOME/.config/polybar/latte.ini
